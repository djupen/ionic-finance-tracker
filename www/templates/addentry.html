<ion-view view-title="AddEntry">
  <ion-content>

    <form name="addEntryForm" ng-controller="AddEntryController" novalidate="" ng-submit="addEntry(addEntryForm)">
      <!-- Amount -->
      <label class="item item-input item-stacked-label"
             ng-class="{ 'has-errors' : addEntryForm.amount.$invalid, 'no-errors' : addEntryForm.amount.$valid}">
        <span class="input-label">Betrag</span>
        <input type="number" ng-model="addEntryFormData.amount" name="amount" placeholder="9,99â‚¬" min="1" required>
      </label>

      <div class="error-container" ng-show="addEntryForm.amount.$error" ng-messages="addEntryForm.amount.$error">
        <div ng-messages-include="error-list.html"></div>
      </div>


      <label class="item item-input item-select">
        <div class="input-label">
          Kategorie
        </div>
        <select name="category" ng-model="addEntryFormData.selectedCategory" ng-change="updateSubCategories()"
                ng-options="x.title for x in categories" required>
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Detail-Kategorie
        </div>
        <select name="subcategory" ng-model="addEntryFormData.selectedSubCategory"
                ng-options="x.title for x in subLevelCategories" required>
        </select>
      </label>

              type="submit">
        Sign In
      </button>

    </form>

  </ion-content>
</ion-view>
